<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Decrement Counter</title>
    <style>
  #up-arrow,#down-arrow{
  width: 100px;
  height: 100px;
}
#total-count{
  font-weight: 900;
  font-size: 70px;
}
.container{
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
    </style>
</head>
<body>
    <div class="container">
        <div id="increment-count">
          <input type="image" id="up-arrow" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK5-uvs6LvJM_VlX2I_PvYoqwGebV57oqfxg&usqp=CAU" />
        </div>
        <div id="total-count">
        </div>
        <div id="decrement-count">
          <input type="image" id="down-arrow" src="https://o.dlf.pt/dfpng/smallpng/11-115234_arrow-pointing-down-png-transparent-png.png" />
        </div>
    </div>
    <script>
        // Select increment and decrement buttons
      const incrementCount = document.getElementById("increment-count");
      const decrementCount = document.getElementById("decrement-count");

      // Select total count
   const totalCount = document.getElementById("total-count");

   // Variable to track count
   var count = 0;

   // Display initial count value
  totalCount.innerHTML = count;

  // Function to increment count
  const handleIncrement = () => {
  count++;
  totalCount.innerHTML = count;
};

// Function to decrement count
const handleDecrement = () => {
  count--;
  totalCount.innerHTML = count;
};

// Add click event to buttons
incrementCount.addEventListener("click", handleIncrement);
decrementCount.addEventListener("click", handleDecrement);
</script>
</body>
</html>
